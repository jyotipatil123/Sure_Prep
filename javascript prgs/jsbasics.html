<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript basics</title>
   <script type="application/javascript"> 
        document.write("welcome to javascript"+"</br>");
       
        x=10;
        document.write(x +"</br>");
       
        y=20;
        document.write(y+"</br>");
       
        x='a';
        document.write(x+"</br>");
       
        x="India";
        document.write(x+"</br>");
       
        /*comment lines     */
        /* operators in javascript */
       
        a=10;
        b=2;
       
        document.write("Addition result is : "+(a+b)+"</br>");
        document.write("Subtraction result is : "+(a-b)+"</br>");
        document.write("Multiplication result is : "+(a*b)+"</br>");
        document.write("Division result is : "+(a/b)+"</br>");
        document.write("Modulus result is : "+(a % b)+"</br>");
       
       
       
       function add()
       {
           x=5;
           y=2;
           document.write("Addition result is : "+(x+y));
       }
                    
       
    </script>
    
    
</head>
<body>
    <p> this is paragraph</p>
    
    Click on the button to display addition result : 
    <input type="button"  value="click here" onclick="add()">
     
</body>
</html>
