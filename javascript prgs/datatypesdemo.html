<h1>Javascript - Data types</h1>

<script>

    var number = 10; // Number
    
	var text = "I am a String"; //String
	
    var cars = ["Merc", "BMW", "Volvo"]; //Array

	console.log(condition, typeof condition);
	
	var x = 10;

	var expo1 = 123e-5 // 0.00123
	
	console.log(cars[1]);
	
var person = {firstName: "John", lastName : "Doe", age: 25, dob: "12/12/1981"}

console.log(person.firstName, person.lastName, person.age);
	
	var abhay = null;
    
	console.log(null, typeof null);
    
	console.log(undefined, typeof undefined);
	
	
</script>
