    <title>Scope demo</title>
    
    <script>
   

    someFunction();

   function someFunction() 
    {
        var x = "Declared outside the function";
        console.log("Inside the function");
        console.log(x);
   }

   console.log("Outside the function");
   console.log(x);

    </script>
